version: '3.8'

services:
  app:
    build:
      context: .  # Ensure this points to the correct context directory
    container_name: devops-avengers-cicd-app
    ports:
      - "3000:3000"
    networks:
      - mynetwork
    depends_on:
      - db
    environment:
      - NODE_ENV=production
      - DB_HOST=db
      - DB_USER=root
      - DB_PASSWORD=rootpassword  # Ensure this matches the MYSQL_ROOT_PASSWORD
      - DB_NAME=mydatabase  # Ensure this matches MYSQL_DATABASE
    volumes:
      - ./backend:/usr/src/app  # Ensure this path is correct
    command: npm start  # Ensure this is the correct start command

  db:
    image: mariadb:10.5
    container_name: devops-avengers-cicd-db
    networks:
      - mynetwork
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: mydatabase
      MYSQL_USER: user
      MYSQL_PASSWORD: password
    volumes:
      - db_data:/var/lib/mysql
      - ./db/init.sql:/docker-entrypoint-initdb.d/init.sql

networks:
  mynetwork:
    driver: bridge

volumes:
  db_data:
